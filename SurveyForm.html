<!DOCTYPE html>
<html>
<head>
  <title>Survey form </title>
</head>

<body>
  <header>
      <h1 id="title">Survey Form</h1>
  </header>

  <p id="description">This is a Survey form</p>

  <form id="survey-form">


  		<label for="name" id="name-label">Username: </label>
		<input type="text" id="name" placeholder="Enter your username" required><br><br>

		<label for="email" id="email-label">Email Id: </label>
		<input type="email" id="email" placeholder="Enter your email" required><br><br>

		<label for="number" id="number-label">UserId: </label>
		<input type="number" id="number" min="1" max="1000" placeholder="Enter Id" required><br><br>


		<label for="dropdown">Choose State:</label>
		<select name="dropdown" id="dropdown">
			<option value="assam">Assam</option>
			<option value="delhi">Delhi</option>
 			<option value="gujarat">Gujarat</option>
			<option value="maharashtra">Maharashtra</option>
			<option value="westbengal">West Bengal</option>
		</select><br><br>

		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>

		<input type="checkbox" id="language1" name="lang1" value="C">
		<label for="language1"> C</label><br>
		<input type="checkbox" id="language2" name="lang2" value="java">
		<label for="language2"> Java</label><br>
		<input type="checkbox" id="language3" name="lang3" value="python">
		<label for="language3"> Python</label><br><br>

		<textarea id="comments" name="comment" placeholder="Any comments" rows="5" cols="50">
		</textarea><br><br>

		<input type="submit" id="submit" value="Submit">

	</form>

</body>
</html>
